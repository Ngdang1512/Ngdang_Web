<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Form login NgDang.vn</title>
</head>

<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Đăng nhập</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>

            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="forgot-password.html" id="forgot-password">Forgot password</a>
            </div>

            <input type="submit" value="Đăng nhập" class="form-submit">

            <div class="register-link">
                <p>Dont't have an account? 
                    <a href="register.html" id="register">Register</a>
                </p>
            </div>

            <div class="back-home">
                <a href="Trangchu.html">
                    <i class="fas fa-home" style="color: black; cursor: pointer;"></i>
                </a>
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
